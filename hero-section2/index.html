<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Creative Digital Studio</title>
</head>

<body>
    <header class="center-content">
        <div class="menu center-content">
            <div class="logo center-content font">D</div>
            <ul class="font">
                <li>HOME</li>
                <li>ABOUT</li>
                <li>PROJECTS</li>
                <li>EXPERTISE</li>
                <li>CONSULTATION</li>
                <li>CONTACT</li>
            </ul>
        </div>
        <div class="social-networks">
            <img src="img/icon_twitter.svg" alt="icon_twitter">
            <img src="img/icon_instagram.svg" alt="icon_instagram">
            <img src="img/icon_dribbble.svg" alt="icon_dribbble">
            <img src="img/icon_medium.svg" alt="icon_medium">
        </div>
    </header>

    <section class="arrows">
            <img src="img/left.svg" alt="left">
            <div class="hero-info">
                <h1>Creative<br />Digital Studio</h1>
                <p class="font">We are delivering beautiful digital products</p>
                <button class="btn-work-with-us font">WORK WITH US</button>
            </div>
            <img src="img/right.svg" alt="right">
    </section>
</body>

</html>
