<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Be Branding</title>
</head>

<body>
       <header class="center-content">
        <div class="menu center-content">
            <div class="logo center-content font">D</div>
            <ul class="font">
                <li>HOME</li>
                <li>ABOUT</li>
                <li>PROJECTS</li>
                <li>EXPERTISE</li>
                <li>CONSULTATION</li>
                <li>CONTACT</li>
            </ul>
        </div>
        <div class="social-networks">
            <img src="img/icon_twitter.svg" alt="icon_twitter">
            <img src="img/icon_instagram.svg" alt="icon_instagram">
            <img src="img/icon_dribbble.svg" alt="icon_dribbble">
            <img src="img/icon_medium.svg" alt="icon_medium">
        </div>
    </header>

    <section class="hero-info">
        <h1 class="font">Be Branding</h1>
        <p class="fon">We are delivering beautiful digital products</p>
        <button class="work-with-us">WORK WITH US</button>
    </section>

    <section class="hero-btn-group">
        <img class="btn-group" src="img/Group.svg" alt="Group">
    </section>
</body>

</html>
